<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To The Moon</title>
    <link rel="stylesheet" href="/static/vendor/normalize-css/normalize.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/tothemoon.css">
    <link rel="stylesheet" href="/static/vendor/leaflet/dist/leaflet.css">
    <link href='http://fonts.googleapis.com/css?family=Abel|Wire+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/quick-override.css">
</head>
<body>
    <div ng-app="UserApp" style="height:100%;">
        <div class="row user-info" style="height:100%;">
            <div class="small-2 columns">
                <h4>Mooners</h4>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="data" ng-controller="userController">
                            <div class="row" ng-repeat="user in users" style="color:white;">
                                <div class="small-6 columns">
                                    {{ user.name }}
                                </div>
                                <div class="small-6 columns end">
                                    {{ user.distance | number:2 }} mi
                                </div>
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div ng-controller="distanceController">
                    <div class="small-6 columns distance-input">
                        <input type="text" ng-model="add_distance" placeholder="how far did you run?"/>
                    </div>
                    <div class="small-6 columns">
                        <a href="#" class="button tiny" ng-click="addDistance(1, add_distance)">Add</a>
                    </div>
                </div>
            </div>
            </div>
            <div class="small-10 columns" style="height:100%;">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.1/leaflet.js"></script>
    <script src="/static/vendor/d3/d3.min.js"></script>
    <script src="/static/vendor/jquery/dist/jquery.js"></script>
    <script src="/static/js/apps/mapDraw.js"></script>
    <script src="/static/vendor/angular/angular.min.js"></script>
    <script src="/static/js/apps/userApp.js"></script>
    <script src="/static/js/controllers/userController.js"></script>
    <script src="/static/js/services/userService.js"></script>
</body>
</html>
